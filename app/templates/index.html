<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ishikawa App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

        <h1>App Ishikawa</h1>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</html>
